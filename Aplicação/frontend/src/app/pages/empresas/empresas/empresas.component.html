<div class="vgroup">
  <app-search-bar-tela-de-cadastro (add)="adicionarEmpresa()"></app-search-bar-tela-de-cadastro>

  <div class="bloco f1">
    <table mat-table [dataSource]="empresas" class="mat-elevation-z4">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let element"> {{ element.cnpj }} </td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="mat-18" *ngIf="element.ativo" style="color: green;"> check_circle </mat-icon>
          <mat-icon class="mat-18" *ngIf="!element.ativo" style="color: red;"> clear </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
  </div>
</div>
