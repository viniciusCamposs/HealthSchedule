<div class="aba" style="margin-bottom: 6.2rem">
  <div class="bloco h100">
    <div class="hgroup" style="align-items: center;">
      <mat-form-field appearance="outline" class="f1 mr">
        <mat-label>Nome</mat-label>
        <input type="text" matInput placeholder="Digite o nome">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-right: 1.5rem;">
        <mat-label>CNPJ</mat-label>
        <input type="text" matInput placeholder="Digite o CNPJ">
      </mat-form-field>

      <mat-checkbox> Ativo </mat-checkbox>
    </div>
  </div>

  <app-footer (fechar)="clickFechar()"></app-footer>
</div>
