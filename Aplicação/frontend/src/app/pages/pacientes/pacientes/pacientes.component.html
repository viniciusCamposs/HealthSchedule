<div class="vgroup">
  <app-search-bar (clickAddNewRegister)="newPacient()" (clickClose)="close()"></app-search-bar>

  <div class="bloco f1">
    <table mat-table [dataSource]="pacientes" class="mat-elevation-z4">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>

      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{ element.sexo }} </td>
      </ng-container>

      <ng-container matColumnDef="dt_nasc">
        <th mat-header-cell *matHeaderCellDef> Dt. Nasc </th>
        <td mat-cell *matCellDef="let element"> {{ element.dt_nasc }} </td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="mat-18" *ngIf="element.ativo" style="color: green;"> check_circle </mat-icon>
          <mat-icon class="mat-18" *ngIf="!element.ativo" style="color: red;"> clear </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas"></tr>
    </table>
  </div>
</div>
